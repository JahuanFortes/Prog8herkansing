<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaPipe Handpose</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer type="module" src="./src/main.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  </head>

  <body>
    <section>
      <h1>Handpose detection</h1>
      <button id="webcamButton">STARTWEBCAM</button>
      <button id="logButton">LOG DATA</button>
      <h2>Select Label and Save Hand Data</h2>
      <select id="labelSelector">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="LEFT">LEFT</option>
        <option value="RIGHT">RIGHT</option>
        <option value="UP">UP</option>
        <option value="DOWN">DOWN</option>
      </select>

      <br /><br />
      <button id="addButton">Add to Local Storage</button>
      <button id="downloadButton">Download JSON</button>
      <div class="videoView">
        <div style="position: relative">
          <video
            id="webcam"
            style="position: absolute"
            muted
            autoplay
            playsinline
          ></video>
          <canvas
            id="output_canvas"
            style="position: absolute; left: 0px; top: 0px"
          ></canvas>
          <div id="myimage"></div>
        </div>
      </div>
    </section>
  </body>
</html>
